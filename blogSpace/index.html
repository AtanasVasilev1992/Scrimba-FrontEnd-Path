<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" 
    rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Space</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h3>BlogSpace</h3>
    </nav>

    <form id="new-post">
        <label for="post-title">Title:</label>
        <input type="text" id="post-title" name="title" placeholder="Title..." ><br>

        <label for="post-body">Body:</label>
        <textarea id="post-body" name="post-body" placeholder="Your post text..."></textarea><br>

        <button>Post</button>

    </form>

    <div id="blog-list"></div>
    <script src="index.js" type="module"></script>
</body>
