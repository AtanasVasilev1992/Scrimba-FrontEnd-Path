<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <h1>Generate a <span>random password</span></h1>
            <p class="sub-text">Never use an insecure password again.</p>
            <button id="generate-btn">Generate passwords</button>
        </section>

        <div class="container">
            <p id="p1" class="generated-pass"></p>
            <p id="p2" class="generated-pass"></p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
