<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="convert-num" type="number" value="0">
            <button id="convert-btn">Convert</button>
        </div>

        <div class="content">
            <section>
                <h2>Length (Meter/Feet)</h2>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </section>

            <section>
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </section>

            <section>
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </section>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
